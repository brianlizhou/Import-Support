<!DOCTYPE html>
<html lang="en" ng-app="importSupport">
<head>
    <title>Import Support</title>
    <!-- Custom CSS -->
    <link href="css/stylish-portfolio.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
   	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>

  <script src="js/angular-router.js"></script>
  <link href="css/form.css" rel="stylesheet">

</head>

<body ng-controller="mainController">
    <header id="top" class="header">
        <div ng-view></div>
        

    <script>
function getTotalNeedsForDisaster($scope, $http)
{
$http({method: 'GET', url: 'js/test.json'}).success(function(data)
{
$scope.totalNeeds = data; // response data 
});
}
</script>

<div ng-controller="getTotalNeedsForDisaster">
    <div class="text-center">
    <h1>Placeholder disaster</h1>
    <div class="container">
        <h2>Animated Progress Bar</h2>
        <p>The .active class animates the progress bar:</p>
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" style="width:{{totalNeeds.receivedFood/totalNeeds.neededFood}}%">
                40%
            </div>
        </div>
    </div>
    </div>

</div>    
    </header>

   



    <!-- Custom Theme JavaScript -->
    <script>
    //#to-top button appears after scrolling
    var fixed = false;
    $(document).scroll(function() {
        if ($(this).scrollTop() > 250) {
            if (!fixed) {
                fixed = true;
                // $('#to-top').css({position:'fixed', display:'block'});
                $('#to-top').show("slow", function() {
                    $('#to-top').css({
                        position: 'fixed',
                        display: 'block'
                    });
                });
            }
        } else {
            if (fixed) {
                fixed = false;
                $('#to-top').hide("slow", function() {
                    $('#to-top').css({
                        display: 'none'
                    });
                });
            }
        }
    });
    </script>
</body>

</html>
