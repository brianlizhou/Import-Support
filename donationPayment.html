<h1>Donation</h1>
<form class="cf" ng-submit="submitForm()">
  <div class="full left cf">
  Card type <input type="text" id="input-cardtype" placeholder="Visa">
  Card number  <input type="text" id="input-supply" placeholder="1234 1234 1234 1234">
  Expiration Date  <input type="text" id="input-quantity" placeholder="01/23">
  CSC  <input type="text" id="input-quantity" placeholder="000">
  </div>

</div>
<input type="submit" value="Donate" id="input-submit">
</form>
